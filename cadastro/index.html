<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>

    <!-- 1. Adicione os campos (inputs) em um formulário -->
    <!-- Nota: O formulário deve enviar os dados para rota /autenticar -->
    <!-- Nota: Utilize o método POST -->
    <div>
        <h1>Cadastre-se</h1>
        <form>
            <div>
                <label>Nome completo</label>
                <!-- 1.1. Adicione uma descrição no input utilizando placeholder -->
                <input id="nome" name="nome" type="text" placeholder="Digite o seu nome" required>
            </div><br>
            <div>
                <label>E-mail</label>
                <!-- 1.1. Adicione uma descrição no input utilizando placeholder -->
                <!-- 1.2. Altere o tipo para e-mail -->
                <!-- 1.3. Define como campo obrigatório -->
                <input id="email" name="email" type="email" placeholder="Digite o seu e-mail" required>
            </div><br>
            <div>
                <label>Idade</label>
                <!-- 1.3. Define como campo obrigatório -->
                <!-- 1.1. Adicione uma descrição no input utilizando placeholder -->
                <input id="idade" name="idade" type="date" required>
            </div><br>
            <div>
                <label>Gênero</label><br>
                <!-- Adicione um select para os valores Masculino, Feminino, Prefiro não informar -->
                <!-- Nota: Valor padrão é Prefiro não informar -->
                <input id="genero1" name="genero" type="radio" value="masculino">
                <label>Masculino</label>
                <input id="genero2" name="genero" type="radio" value="feminino">
                <label>Feminino</label>
                <input id="genero3" name="genero" type="radio" value="naoinformado">
                <label>Prefiro não informar</label>
            </div><br>
            <div>
                <label>Qual seu nível de nível de conhecimento em programação?</label><br>
                <!-- Adicione campos/inputs do tipo radio para agregar os valores -->
                <input id="conhecimento1" name="experiencia" type="radio" value="nenhum">
                <label>Não tenho experiência prêvia</label><br>
                <input id="conhecimento2" name="experiencia" type="radio" value="iniciante">
                <label>Sou iniciante</label><br>
                <input id="conhecimento3" name="experiencia" type="radio" value="avancado">
                <label>Tenho experiência, estou em processo de especialização</label>
            </div><br>
            <div>
                <label>Senha</label>
                <!-- 1.1. Adicione uma descrição no input utilizando placeholder -->
                <!-- 1.3. Define como campo obrigatório -->
                <!-- 1.4. Altere o tipo para password -->
                <input id="senha" name="senha" type="password" placeholder="Digite a sua senha" required>
            </div><br>
            <div>
                <!-- 1.5. Adicione um checklist -->
                <input id="sim" name="oferta" type="checkbox">
                <label>Deseja receber nossas ofertas mensalmente?</label>
            </div><br>
            <div>
                <!-- 1.5. Configure o botão para enviar o formulário -->
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>

</body>

</html>
