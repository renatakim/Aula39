<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>

    <!-- 1. Adicione os campos (inputs) em um formulário -->
    <!-- Nota: O formulário deve enviar os dados para rota /autenticar -->
    <!-- Nota: Utilize o método POST -->
    <div>
        <h1>Cadastre-se</h1>
        <form>
            <div>
                <label for="nome">Nome completo</label>
                <!-- 1.1. Adicione uma descrição no input utilizando placeholder -->
                <input 
                    id="nome" 
                    name="nome" 
                    type="text" 
                    placeholder="Digite o seu nome" 
                    required
                    >
            </div><br>
            <div>
                <label for="email">E-mail</label>
                <!-- 1.1. Adicione uma descrição no input utilizando placeholder -->
                <!-- 1.2. Altere o tipo para e-mail -->
                <!-- 1.3. Define como campo obrigatório -->
                <input 
                    id="email" 
                    name="email" 
                    type="email" 
                    placeholder="Digite o seu e-mail" 
                    required
                    >
            </div><br>
            <div>
                <label for="idade">Idade</label>
                <!-- 1.3. Define como campo obrigatório -->
                <!-- 1.1. Adicione uma descrição no input utilizando placeholder -->
                <input 
                    id="idade" 
                    name="idade" 
                    type="date" 
                    required
                    >
            </div><br>
            <div>
                <label for="genero">Gênero</label><br>
                <!-- Adicione um select para os valores Masculino, Feminino, Prefiro não informar -->
                <!-- Nota: Valor padrão é Prefiro não informar -->
                <select name="genero" id="genero">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option selected value="Outros">Prefiro não informar</option>
                </select>
            </div><br>
            <div>
                <label>Qual seu nível de nível de conhecimento em programação?</label><br>
                <!-- Adicione campos/inputs do tipo radio para agregar os valores -->
                <input 
                    id="conhecimento1" 
                    name="experiencia" 
                    type="radio" 
                    value="inexperiente"
                    >
                <label>Não tenho experiência prêvia</label><br>
                <input 
                    id="conhecimento2" 
                    name="experiencia" 
                    type="radio" 
                    value="iniciante"
                    >
                <label>Sou iniciante</label><br>
                <input 
                    id="conhecimento3" 
                    name="experiencia" 
                    type="radio" 
                    value="avancado"
                    >
                <label>Tenho experiência, estou em processo de especialização</label>
            </div><br>
            <div>
                <label for="senha">Senha</label>
                <!-- 1.1. Adicione uma descrição no input utilizando placeholder -->
                <!-- 1.3. Define como campo obrigatório -->
                <!-- 1.4. Altere o tipo para password -->
                <input 
                    id="senha" 
                    name="senha" 
                    type="password" 
                    placeholder="Digite a sua senha" 
                    required
                    >
            </div><br>
            <div>
                <!-- 1.5. Adicione um checklist -->
                <input 
                    id="oferta" 
                    name="oferta" 
                    type="checkbox"
                    value="1"
                    >
                <label for="oferta">Deseja receber nossas ofertas mensalmente?</label>
            </div><br>
            <div>
                <!-- 1.5. Configure o botão para enviar o formulário -->
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>

</body>

</html>
