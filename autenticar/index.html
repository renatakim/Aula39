<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticar</title>
</head>

<body>

    <!-- 1. Adicione os campos (inputs) em um formulário -->
    <!-- Nota: O formulário deve enviar os dados para rota /autenticar -->
    <!-- Nota: Utilize o método POST -->
    <div>
        <h1>Identifique-se</h1>
        <form method="post" action="https://api.digitalhouse.com/autenticar">

            <div>
                <label for="email">E-mail</label>
                <!-- 1.1. Adicione uma descrição no input utilizando placeholder -->
                <!-- 1.2. Altere o tipo para email -->
                <!-- 1.3. Define como campo obrigatório -->
                <input id="email" name="email" type="email" placeholder="Digite o seu e-mail" required>
            </div><br>
            <div>
                <label>Senha</label>
                <!-- 1.1. Adicione uma descrição no input utilizando placeholder -->
                <!-- 1.3. Define como campo obrigatório -->
                <!-- 1.4. Altere o tipo para password -->
                <input id="senha" name="senha" type="password" placeholder="Digite a sua senha" required>
            </div><br>
            <div>
                <!-- 1.4. Configure o botão para enviar o formulário -->
                <button type="submit">Enviar</button>
            </div>
        </form>

    </div>

</body>

</html>
